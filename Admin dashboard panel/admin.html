<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce admin panel dashboard</title>
    <style>
        h1{
            background-color: aqua;
            color:blue;
        }
       
    </style>
</head>
<body>
    <h1>ECommerce admin panel dashboard</h1>
    <form onsubmit="storedProducts(event)" id="products">
        <input id="name" type="text" placeholder="Enter product name"/>
        <input id="category" type="text" placeholder="Enter category"/>
        <input id="image" type="text" placeholder="Enter image url" />
        <input id="price" type="number" placeholder="Enter price"/>
        <input id="gender" type="text" placeholder="Enter your gender"/>
        <input id="sold" type="text" placeholder="sold"/>
        <input id="add" type="submit"/>
    </form>
  
    
</body>
</html>
<script src="admin.js"></script>
