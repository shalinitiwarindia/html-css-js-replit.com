<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age" type="number" placeholder="enter age" />
    <button id="button" onclick="myFunction()">Check Eligibility</button>
    <p id="out">Show your age here </p>
</body>
<script>
    function myFunction(){
       var age=document.getElementById("age").value;
       if(age>18){
        document.getElementById("out").innerText="You can drive in India!";
       }else if(age<18){
        document.getElementById("out").innerText="You can't drive in India!";
       }else if(age==18){
        document.getElementById("out").innerText="You are just old enough to drive in India!"
       }
    } 

</script>
</html>
